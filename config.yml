#     SiteVerificationTag: "XYZabc"


menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

deployment:
  targets: 
    name: C:\Users\Theodore\Documents\micro.blog\build